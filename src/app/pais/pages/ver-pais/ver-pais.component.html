<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere porfavor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        Pais... <small>{{ pais.name }}</small>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.svg" class="small-flag" />
    </div>
  </div>
</ng-template>
