<h3>
  Buscar Region <small> {{ regionActiva | titlecase }}</small>
</h3>
<hr />

<h5>Seleccione la Region</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regiones"
      [class]="getClase(region)"
      (click)="activarRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>
